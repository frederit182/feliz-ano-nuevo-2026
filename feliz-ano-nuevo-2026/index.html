<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz A침o Nuevo 2026</title>

  <!-- Fuente bonita -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1b2735, #090a0f);
      color: #fff;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .card {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2.8rem 2.2rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 22px;
      backdrop-filter: blur(10px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.4);
      max-width: 420px;
      animation: fadeIn 1.4s ease;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 0.3rem;
      font-weight: 800;
      animation: glow 3s ease-in-out infinite;
    }

    h1 span {
      color: #ffd166;
    }

    .year {
      margin-top: 0.8rem;
      font-size: 3.2rem;
      font-weight: 800;
      letter-spacing: 6px;
      color: #06d6a0;
      animation: float 3s ease-in-out infinite;
    }

    p {
      margin-top: 1rem;
      font-size: 1.05rem;
      line-height: 1.7;
      opacity: 0.95;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ffd166, #ef476f);
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px rgba(255,209,102,0.4); }
      50% { text-shadow: 0 0 25px rgba(255,209,102,0.9); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>

  <canvas id="fireworks"></canvas>

  <div class="card">
    <h1>Feliz <span>A침o Nuevo</span></h1>
    <div class="year">2026</div>
    <p>
  Mam치, gracias por estar siempre, incluso en la distancia.<br>
  Que este 2026 te regale salud, tranquilidad y muchas sonrisas.<br>
  Te extra침o y te llevo siempre conmigo.
</p>
    <button class="btn" id="celebrar">Celebrar 游꾽</button>
  </div>

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 2 + 1;
        this.color = color;
        this.speedX = (Math.random() - 0.5) * 6;
        this.speedY = (Math.random() - 0.5) * 6;
        this.life = 100;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life--;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    let particles = [];

    function createFirework(x, y) {
      const colors = ['#ffd166', '#ef476f', '#06d6a0', '#118ab2'];
      for (let i = 0; i < 60; i++) {
        particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles = particles.filter(p => p.life > 0);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    document.getElementById('celebrar').addEventListener('click', () => {
      createFirework(canvas.width / 2, canvas.height / 2);
      createFirework(canvas.width / 3, canvas.height / 3);
      createFirework(canvas.width * 0.7, canvas.height * 0.4);
    });
  </script>
</body>
</html>
